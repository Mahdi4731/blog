    <script src="js/bootstrap.min.js" type="text/javascript"></script>

</head>
<body>

<div class="jumbotron jumbotron-fluid mb-0 border-bottom border-secondary bg-dark text-light">
    <h2 class="text-center">Welcome To My Blog</h2>
</div>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">

        </ul>
    </div>
</nav>

<div class="container-fluid m-0 p-4">

    <button type="button" class="mb-2 btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            style="width: 100px">
        NEW
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register Category :</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-2" for="title">Title : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="title"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>varzeshi</td>
            <td>
                <button class="btn btn-success" style="width: 80px">Edit</button>
                <button class="btn btn-danger" style="width: 80px">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>farhangi</td>
            <td>
                <button class="btn btn-success" style="width: 80px">Edit</button>
                <button class="btn btn-danger" style="width: 80px">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>siasi</td>
            <td>
                <button class="btn btn-success" style="width: 80px">Edit</button>
                <button class="btn btn-danger" style="width: 80px">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
